<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            animation: gradient 5s ease-in-out infinite;
            background: linear-gradient(270deg, #ff00f2, #7700ff, #1100ff, #00ff4c, #ffee00, #ff9100,  #ff0000);
            background-size: 600% 600%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loader {
            position: relative;
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader:before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 4px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 2s linear reverse infinite;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white">
    <div class="flex flex-col items-center">
        <div class="loader" id="loader"></div>
        <div class="content text-center space-y-4">
            <h1 class="text-9xl">404</h1>
            <p class="text-4xl">Page not found</p>
            <a href="index.html" class="text-2xl underline text-black-300 hover:text-white transition duration-200">Go back home</a>
        </div>
    </div>
</body>
</html>
